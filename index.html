<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronto - Pedidos rápidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Pronto</h1>
        <p class="text-center text-gray-600 mb-6">Pedí lo que necesitás y recibí presupuestos inmediatos.</p>

 <iframe src="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeT_QUB5-GzxBytzVFsdRO3aJyAhwoEeKiwqstqjirPescWTg/viewform?embedded=true" width="640" height="1398" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>" width="100%" height="900px" frameborder="0">Cargando…</iframe>



            <input type="text" placeholder="¿Qué necesitás? Ej: Electricista urgente"
                class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-300">

            <select class="w-full p-3 rounded-xl border border-gray-300">
                <option selected>Seleccioná rubro</option>
                <option>Servicios para el hogar</option>
                <option>Compra Mayorista</option>
                <option>Almacenamiento</option>
                <option>Otro</option>
            </select>

            <input type="text" placeholder="Ubicación Ej: Olivos, Vicente López"
                class="w-full p-3 rounded-xl border border-gray-300">

            <input type="text" placeholder="WhatsApp o email de contacto"
                class="w-full p-3 rounded-xl border-2 border-green-400">

            <button type="submit"
                class="w-full p-3 bg-green-500 text-white rounded-xl font-bold hover:bg-green-600 transition-colors">
                ENVIAR PEDIDO ⚡️
            </button>
        </form>

        <p class="text-xs text-gray-500 mt-4 text-center">
            Al enviar tu pedido, los proveedores disponibles recibirán una alerta inmediata para cotizarte.
        </p>
    </div>

</body>
</html>
